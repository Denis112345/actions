name: Shared Deploy Template

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      deploy_env:
        required: true
        type: string
    # Явно объявляем ожидаемые секреты
    secrets:
      DEV_SSH_HOST:
        required: true
      DEV_SSH_USER:
        required: true
      DEV_SSH_KEY:
        required: true
      DEV_SSH_PORT:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Executing ssh deploy command
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_SSH_PORT }}
          script: |
            cd ~/erp_k8s/erp_k8s && \
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml && \
            
            # Добавляем sudo для работы с k3s.yaml и kubectl внутри скрипта
            if sudo env "KUBECONFIG=$KUBECONFIG" "APP=${{ inputs.app_name }}" "BRANCH=${{ github.ref_name }}" "MODE=prod" bun utils.ts switch-branch; then
              STATUS="Success"
            else
              STATUS="Failed"
            fi

            END_TIME=$(date +'%H:%M:%S')

            curl -X POST http://localhost:30012/notify \
              -H "Content-Type: application/json" \
              -d "{
                \"service\": \"${{ inputs.app_name }}\",
                \"status\": \"$STATUS\",
                \"branch\": \"${{ github.ref_name }}\",
                \"time\": \"$END_TIME\",
                \"env\": \"${{ inputs.deploy_env }}\",
                \"actionUrl\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }"